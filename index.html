<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="icon" type="image/x-icon" href="assets/icon.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 data-i18n="aboutMe">About Me</h1>
            <div class="language-selector">
                <button id="lang-toggle" class="lang-btn" data-current-lang="en">Deutsch</button>
            </div>
        </header>

        <main>
            <section class="info-card">
                <h2 data-i18n="name">Name</h2>
                <p>Maurice</p>
            </section>

            <section class="info-card">
                <h2 data-i18n="age">Age</h2>
                <p><span id="age">0</span> <span data-i18n="yearsOld">years old</span></p>
            </section>

            <section class="info-card">
                <h2 data-i18n="nationality">Nationality</h2>
                <p data-i18n="austria">Austria</p>
            </section>

            <section class="info-card">
                <h2 data-i18n="gender">Gender</h2>
                <p data-i18n="male">Male</p>
            </section>

            <section class="info-card">
                <h2 data-i18n="sexuality">Sexuality</h2>
                <p data-i18n="bisexual">Bisexual</p>
            </section>

        </main>
    </div>
    <div class="footer">
        <header>
            <h1 data-i18n="endCredits">The End & Credits</h1>
        </header>
        <main>
            <section class="footer-info-card">
                <h2 data-i18n="usefulButtons">Useful Buttons !!!</h2>
                <button class="footer-btn" onClick=goto("https://github.com/jxstMaurice")>Github</button>
                <button class="footer-btn" onClick=goto("https://www.youtube.com/channel/UCyNeb5lNs8noz9KrOkITysA")>Youtube</button>
                <button class="footer-btn" onClick=goto("https://discordlookup.com/user/599914856296218624")>Discord</button>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
